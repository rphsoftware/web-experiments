<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="theme-color" content="#000000" id="mta">
</head>
<body>
    <script>
        function switchColor(color) {
            document.getElementById("mta").content = color;
        }
        var r = 255;
        var g = 0;
        var b = 0;
        var phase = 0;
        function color(r, g, b) {
            var rval = "#";
            rval = rval + r.toString(16);
            rval = rval + g.toString(16);
            rval = rval + b.toString(16);
            return rval;
        }
        function rgb() {
            document.getElementsByTagName('a')[0].remove();
            document.getElementsByTagName('a')[0].remove();
            document.getElementsByTagName('a')[0].remove();
            setInterval(function() {
                if (phase === 0) {
                    if (g < 255) {
                        g++;
                    } else {
                        phase = 1;
                    }
                }
                if (phase === 1) {
                    if (r > 0) {
                        r--;
                    } else {
                        phase = 2;
                    }
                }
                if (phase === 2) {
                    if (b < 255) {
                        b++;
                    } else {
                        phase = 3;
                    }
                }
                if (phase === 3) {
                    if (g > 0) {
                       g--;
                    } else {
                        phase = 4;
                    }
                }
                if (phase === 4) {
                    if (r < 255) {
                        r++;
                    } else {
                        phase = 5;
                    }
                }
                if (phase === 5) {
                    if (b > 0) {
                        b--;
                    } else {
                        phase = 0;
                    }
                }
                switchColor(color(r,g,b));
            }, 100);
        }
    </script>
    <a href="#" onclick="switchColor('#0f00ff')">blue</a>
    <a href="#" onclick="switchColor('#00ff28')">green</a>
    <a href="#" onclick="rgb();">Run RGB</a>
</body>
</html>
